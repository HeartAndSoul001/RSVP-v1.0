<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>登录 | Routing Switching Virtual Platform</title>
    <meta name="renderer" content="webkit">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="icon" href="icon/topo.png" type="img/x-ico" />
    <link rel="stylesheet" href="assets/css/login-9c7e54f1.css" type="text/css"/>
    <link rel="stylesheet" href="layer/theme/default/layer.css">
</head>
<body ng-app="rssp" ng-controller="regController">
<canvas id="bg-canvas"></canvas>
<div class="page-con">
    <!--<div><span id="logo-text">Process<label>On<span class="logo-dot rotate"></span></label></span></div>-->
    <div><span id="logo-text">RSVP登录</span></div>
    <div>
        <form name="loginform" id="loginform" action="/login" method="post">
            <div style="margin-top:25px;position:relative;">
                <input name="login_email" id="login_email" value="" ng-model="user.username" class="txt" type="text" placeholder='用户名'/>
                <div class="error-tip"></div>
            </div>
            <div class="login-input" style="margin-top:20px;position:relative;">
                <input name="login_password" id="login_password" class="txt" ng-model="user.extendOne" type="password" placeholder='密码'/>
                <a href="#">忘记密码</a>
                <div class="error-tip"></div>
            </div>
            <div style="margin-top:20px;">
                <span id="signin_btn" ng-click="login()" class="button">立即登录</span>
            </div>
        </form>
    </div>
    <div class="signup"><a href="./reg">注册</a></div>
</div>
<div class="weixin-con" id="weixin_dlg">
    <div style="margin-top:200px;">加载中...</div>
</div>
